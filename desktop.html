<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YoBASIC Desktop</title>
    <!-- YoBASIC Styles -->
    <link rel="stylesheet" href="ybs.css">
    <link rel="stylesheet" href="ybs-compat.css">
    <link rel="stylesheet" href="ui/yobasic-ui.css">
    <link rel="stylesheet" href="desktop.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- jQuery Terminal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jcubic/static/js/wcwidth.js"></script>

    <!-- CodeMirror 5 (for Notepad and Tabbed Editor) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/lint/lint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

    <!-- Markdown and Sanitization -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <!-- Project Scripts -->
    <script src="vfs.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="identity.js"></script>
    <script src="provider-examples.js"></script>
    <script src="provider-shared.js"></script>
    <script src="basic.js"></script>
    <script src="src/modules/ui.js"></script>
    <script src="src/modules/g.js"></script>
    <script src="projectManager.js"></script>
    <script src="chat.js"></script>
</head>
<body class="desktop-mode">
    <nav id="top-navbar" class="desktop-navbar">
        <div class="nav-left">
            <div class="dropdown">
                <button class="nav-link dropdown-toggle" id="menu-file">File</button>
                <div class="dropdown-menu" id="dropdown-file">
                    <button class="dropdown-item" id="btn-new-project">New Project</button>
                    <button class="dropdown-item" id="btn-open-explorer">File Explorer</button>
                    <hr>
                    <button class="dropdown-item" id="btn-reset-desktop">Reset Desktop</button>
                    <hr>
                    <button class="dropdown-item" id="btn-exit">Exit to IDE</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="nav-link dropdown-toggle" id="menu-window">Window</button>
                <div class="dropdown-menu" id="dropdown-window">
                    <!-- Dynamic window list -->
                </div>
            </div>
            <div class="dropdown">
                <button class="nav-link dropdown-toggle" id="menu-help">Help</button>
                <div class="dropdown-menu" id="dropdown-help">
                    <a class="dropdown-item" href="index.html" target="_blank">YoBASIC IDE</a>
                    <a class="dropdown-item" href="test.html" target="_blank">Minimal IDE</a>
                    <a class="dropdown-item" href="https://blackrushbasic.com/" target="_blank">Reference and Guide</a>
                    <hr>
                    <button class="dropdown-item" id="btn-about">About</button>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-link" id="btn-settings" title="Settings"><i class="bi bi-gear"></i></button>
            <div class="dropdown d-inline-block">
                <button class="nav-link dropdown-toggle" id="btn-identity-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> <span id="identity-label">Login</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="team-context-menu">
                    <li><a class="dropdown-item" href="#" id="btn-identity">Identity / Login</a></li>
                    <li><hr></li>
                    <li class="dropdown-header">Switch Team</li>
                    <div id="team-history-items"></div>
                    <li><hr></li>
                    <li><a class="dropdown-item" href="#" id="btn-navbar-exit-team">Exit to Self</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="desktop-area">
        <div id="desktop-icons-grid"></div>
        <div id="window-container"></div>
    </main>

    <footer id="taskbar">
        <div id="taskbar-items"></div>
        <div id="taskbar-clock"></div>
    </footer>

    <script src="desktop.js"></script>
</body>
</html>
